<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName soci.us.to
    DocumentRoot /var/www/html/static_Php

    <Directory /var/www/html/static_Php>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    ServerName soci.us.to
    DocumentRoot /var/www/html/static_Php

    <Directory /var/www/html/static_Php>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/soci.us.to/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/soci.us.to/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
